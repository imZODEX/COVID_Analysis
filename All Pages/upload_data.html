<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" type="text/css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
        integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="analytics-outline"></ion-icon>
                        </span>
                        <span class="title">Co-Analysis</span>
                    </a>
                </li>
                <li>
                    <a href="./admin_dashboard.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="./approval.html">
                        <span class="icon">
                            <ion-icon name="checkmark-done-circle-outline"></ion-icon>
                        </span>
                        <span class="title">User Approval</span>
                    </a>
                </li>
                <li>
                    <a href="./upload_data.html">
                        <span class="icon">
                            <ion-icon name="cloud-upload-outline"></ion-icon>
                        </span>
                        <span class="title">Upload Data</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!--main-->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!--search-->
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search Here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <!--UserImg-->
                <div class="user">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </div>
            </div>

            <!--Approval-->
            <div class="details">
                <div class="recentapproval">
                    <div class="cardheader">
                        <h2>UPLOAD DATA</h2>
                    </div class="form">
                        <form action="#">
                            <div class="select">
                            <select name="state" id="state" required="ture">
                                <option value="">--Select State--</option>
                                <option value="Delhi">Delhi</option>
                                <option value="TN">Tamilnadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="UP">Uttar Pradesh</option>
                                <option value="WB">West Bangal</option>
                            </select>
                        </div>
                        <div class="upload">
                            <label for="soundFile">Select Excel File:</label>
                         </div>
                         <input class="fileInput" name="data" type="file" required="ture" accept=".csv, .xlsx">         
                        <br>
                        <a href="#" style="text-decoration: none; color: #fff;"><button class="btnupload">SUBMIT</button></a>
                        </form>
                </div>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script>
            // Menu Toggle
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');

            toggle.onclick = function () {
                navigation.classList.toggle('active');
                main.classList.toggle('active');

            }

            //add hovered class in selected list item 
            let list = document.querySelectorAll('.navigation li');
            function activelink() {
                list.forEach((item) =>
                    item.classList.remove('hovered'));
                this.classList.add('hovered');
            }
            list.forEach((item) =>
                item.addEventListener('mouseover', activelink)
            )
        </script>
</body>

</html>
