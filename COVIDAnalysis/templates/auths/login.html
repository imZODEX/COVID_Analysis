{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'auths/login_stylee.css' %}">
</head>
<body>
    <div class="main">
        <main>
            
            <section class="flex info">
                <h1>Welcome to 
                    <span>
                        <div class="waviy animate__animated animate__backInDown">
                            <span style="--i:1">C</span>
                            <span style="--i:1">o</span>
                            <span style="--i:1">v</span>
                            <span style="--i:1">i</span>
                            <span style="--i:1">d</span>
                            <span style="--i:1"> </span>
                            <span style="--i:1">A</span>
                            <span style="--i:1">n</span>
                            <span style="--i:1">a</span>
                            <span style="--i:1">l</span>
                            <span style="--i:1">y</span>
                            <span style="--i:1">s</span>
                            <span style="--i:1">i</span>
                            <span style="--i:1">s</span>
                        </div>
                    </span>
                    System...</h1>
            </section>

            <section style="overflow-x:hidden" class="flex form-section flex-column">
                <h1 class="form-header animate__animated animate__bounceInRight">Log in</h1>
                <form id="form" action="{% url 'auths:login' %}" method="post" class="form">
                    {% csrf_token %}
                    <div class="username">
                        <!-- <label for="email">Username</label> -->
                        <input type="text" name="email" placeholder="Enter username" class="form-input animate__animated animate__bounceInLeft" required />
                        <!-- <input type="text" placeholder="Enter Username" class="form-input"> -->
                    </div>
                    <div class="password">
                        <!-- <label for="password">Password</label> -->
                <input type="password" name="password" placeholder="Enter password" class="form-password animate__animated animate__bounceInRight" required />
                        <!-- <input type="password" placeholder="Enter Password" class="form-password"> -->
                    </div>
                    <div  class="error-password">

                        {% if messages %}
                        {% for message in messages %}
                        {% if "login" in message.tags %}
                        <span class="error-password">{{ message }}</span>
                        <br>
                        <br>
                        {% endif %}
                        {% endfor %}
                        {% endif %}
                    </div>
                    <div class="enter">
                        <!-- <button type="submit" class="btn btn-login animate__animated animate__shakeX"><a href="{% url 'auths:login' %}">Log in</a></button> -->
                        <a href="{% url 'auths:login' %}"><button type="submit"
                            class="btn btn-login animate__animated animate__bounceInLeft">Login</button></a>
                        <div class="divider animate__animated animate__bounceInRight">Don't have an account?</div>
                        <a href="{% url 'auths:register' %}"><button type="button"
                            class="btn btn-register animate__animated animate__bounceInLeft">Register</button></a>
                    </div>
                </form>
    
            </section>
        </main>
    </div>
    
</body>
</html>
